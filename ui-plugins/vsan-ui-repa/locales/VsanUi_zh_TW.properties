vsan.health.monitor.proactive.vmCreationTest.desc=此測試會在每台主機上建立一個非常簡單的微型虛擬機器。如果成功建立，虛擬機器會隨即刪除，並可斷定 vSAN 在許多方面均可正常運作，包括管理堆疊在所有主機上可完全正常運作、vSAN 網路管線連接正常、可以在 vSAN 上正常建立/刪除物件以及對物件進行 I/O 等。進行這類主動測試可發現被動健全狀況尋找所無法偵測到的問題。有系統地進行這項測試也能非常容易找出任何特定的故障主機，並採取步驟來進行補救。
