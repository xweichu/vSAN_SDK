vsan.health.monitor.proactive.vmCreationTest.desc=此测试会在每台主机上创建一个非常简单的微型虚拟机。如果创建成功，则会删除该虚拟机，并得出 vSAN 的多个方面均可正常运行的结论。管理堆栈在所有主机上均可正常运行，vSAN 网络探测正常运行，vSAN 上对象的创建/删除和 IO 正常运行等。执行此类主动测试可以发现被动运行状况调查无法检测到的问题。通过系统地执行此类测试，还可以轻松地将任何特定故障主机隔离，然后采取补救措施。
