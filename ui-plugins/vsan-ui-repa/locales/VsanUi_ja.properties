vsan.health.monitor.proactive.vmCreationTest.desc=このテストでは、単純でサイズの小さい仮想マシンが各ホストに作成されます。正常に作成された場合、仮想マシンは削除され、vSAN の多くの機能は正常に動作していると評価できます。たとえば、管理スタックがすべてのホストですべて機能している、vSAN ネットワーク回線が動作している、vSAN のオブジェクトに対する作成/削除および I/O が動作している、などです。このような能動的なテストを行うことで、受動的な健全性検出では見つからない問題を検出できます。システム全体でこれを行うことにより、障害のあるホストを個別に隔離し、解決の手順をとるのが容易になります。
vsan.health.monitor.proactive.networkPerformanceTest.desc=このテストは、ホストのネットワーク バンド幅を評価するように設計されています。テストは、リング構造内のホスト間で実行されます。つまり、すべてのホストが前のホストからパケットを受け取って、次のホストに送信します。このテストでは、ホスト間で実現可能なネットワーク バンド幅を調べて、バンド幅が 850 Mbps を下回っている場合は、警告を報告します。注: 使用可能なネットワーク バンド幅は vSAN 全体のパフォーマンスに重大な影響を及ぼします。
vsan.health.monitor.proactive.warning.vmCreation.question=仮想マシンの作成テストを今すぐ実行しますか?
vsan.health.monitor.proactive.warning.vmCreation.desc=仮想マシンの作成テストには通常 20 ～ 40 秒かかり、タイムアウトの場合、最大で 180 秒かかります。ホストごとに 1 つの仮想マシン作成タスクと 1 つの削除タスクが生成され、タスク コンソールに表示されます。
vsan.health.monitor.proactive.warning.network.multicast.question=今すぐマルチキャスト パフォーマンス テストを実行しますか?
vsan.health.monitor.proactive.warning.network.multicast.desc=マルチキャスト パフォーマンス テストは、接続の問題の有無、およびホスト間のネットワーク バンド幅が vSAN の要件を満たしているかどうかを評価するように設計されています。
