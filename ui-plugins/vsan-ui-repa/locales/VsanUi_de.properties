vsan.health.monitor.proactive.warning.title={0} ausführen
vsan.health.monitor.proactive.vmCreationTest.desc=Dieser Test erstellt eine sehr einfache kleine VM auf jedem Host. Wenn dieser Erstellungsvorgang erfolgreich ist, wird die VM gelöscht und es kann davon ausgegangen werden, dass viele vSAN-Aspekte betriebsbereit sind. Die Management-Stacks sind auf allen Hosts betriebsbereit, die vSAN-Vernetzung funktioniert, das Erstellen/Löschen und die E/A von Objekten in vSAN funktioniert usw. Bei einem solchen aktiven Test können Probleme gefunden werden, die bei passiven Integritätsprüfungen möglicherweise nicht erkannt werden. Durch die systemische Vorgehensweise ist es außerdem einfach, einen bestimmten fehlerhaften Host zu isolieren und anschließend entsprechende Maßnahmen zu ergreifen.
vsan.health.monitor.proactive.networkPerformanceTest.desc=Dieser Test dient zur Bewertung der Netzwerkbandbreite von Hosts. Der Test wird unter den Hosts in einer Ringstruktur durchgeführt, d. h. jeder Host sendet Pakete zum nächsten Host, während er Pakete vom vorherigen empfängt. Der Test untersucht die Netzwerkbandbreite, die zwischen Hosts erreichbar ist, und gibt eine Warnung aus, wenn die Bandbreite unter 850 Mbit/s fällt. Hinweis: Die verfügbare Netzwerkbandbreite hat eine entscheidende Auswirkung auf die Gesamtleistung von vSAN.
vsan.health.monitor.proactive.warning.vmCreation.question=Soll der VM-Erstellungstest jetzt ausgeführt werden?
vsan.health.monitor.proactive.warning.vmCreation.desc=Der VM-Erstellungstest dauert unter normalen Umständen zwischen 20 und 40 Sekunden und maximal 180 Sekunden im Falle von Zeitüberschreitungen. Pro Host werden je ein VM-Erstellungstest und je ein Löschvorgang durchgeführt; diese werden in der Aufgabenkonsole angezeigt.
vsan.health.monitor.proactive.warning.network.multicast.question=Möchten Sie den Multicast-Leistungstest jetzt durchführen?
vsan.health.monitor.proactive.warning.network.multicast.desc=Mit dem Multicast-Leistungstest soll festgestellt werden, ob ein Konnektivitätsproblem besteht und die Netzwerkbandbreite zwischen den Hosts die Anforderungen von vSAN erfüllen kann.
vsan.health.monitor.proactive.warning.network.unicast.question=Soll der Netzwerkleistungstest jetzt ausgeführt werden?
vsan.health.monitor.proactive.warning.network.unicast.desc=Mit dem Netzwerkleistungstest soll festgestellt werden, ob ein Konnektivitätsproblem besteht und die Netzwerkbandbreite zwischen den Hosts die Anforderungen von vSAN erfüllen kann.
