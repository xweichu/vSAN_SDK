vsan.monitor.resyncComponents.intent.decommission.detailed=Außerbetriebnahme: Die Komponente wird erstellt und nach der Evakuierung der Festplattengruppe oder des Hosts neu synchronisiert, um Barrierefreiheit und die vollständige Evakuierung der Daten sicherzustellen.
vsan.monitor.resyncComponents.intent.compliance.detailed=Konformität: Die Komponente wird erstellt und neu synchronisiert, um eine fehlerhafte Komponente zu reparieren, oder nachdem die Größe des vSAN-Objekts geändert oder dessen Richtlinie geändert wurde.
vsan.monitor.resyncComponents.intent.ddh.detailed=Festplattenevakuierung: Die Komponente wird entfernt, weil ein Festplattenfehler auftreten wird.
vsan.monitor.resyncComponents.intent.rebalance.detailed=Neuverteilung: Die Komponente wird erstellt und für die Neuverteilung des Clusters neu synchronisiert.
vsan.monitor.resyncComponents.intent.stale.detailed=Veraltet: Die nicht synchronisierte Komponente wird mithilfe ihres Replikats repariert.
vsan.monitor.resyncComponents.intent.mergeConcat.detailed=Zusammenführung der Verkettung: Bereinigen Sie die Verkettung, indem Sie sie zusammenführen. Die Verkettung kann hinzugefügt werden, um bei einer Vergrößerung des Objekts die höhere Größenanforderung zu unterstützen. Alternativ werden Objekte von CLOM im Rahmen der Neuverteilung in Verkettungen geteilt, falls der Festplattenspeicherplatz nicht ausreicht.
vsan.monitor.resyncComponents.intent.formatChange.detailed=Formatänderung: Die Komponente wird erstellt und erneut mit dem neuen Objektformat synchronisiert.
vsan.monitor.resyncComponents.intent.unknown.detailed=Unbekannt: Stellt sicher, dass der Client für eine niedrigere Version nicht erkannt werden kann.
